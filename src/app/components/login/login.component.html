<div class="col-lg-4 col-md-10 col-xs-12">
    <h2>{{title}}</h2>
    <div class="alert alert-success" *ngIf="status == 'success'">
        El inicio de sesión se ha completado correctamente
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        No te has identificado
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" #email="ngModel" [(ngModel)]="user.email" required>
            <span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" required>
            <span *ngIf="!password.valid && password.touched">La contraseña es obligatoria</span>
        </div>
        <!-- <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-dark" [disabled]="!loginForm.form.valid">Enviar</button>
      </form>
</div>
